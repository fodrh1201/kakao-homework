apiVersion: v1
kind: Namespace
metadata:
  name: movie

---

apiVersion: v1
kind: Service
metadata:
  name: rest
  namespace: movie
spec:
  type: NodePort
  selector:
    app: rest
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
    nodePort: 30800

---

apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: movie
spec:
  type: NodePort
  selector:
    app: ui
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
    nodePort: 30801
